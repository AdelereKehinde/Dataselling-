<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AwoofData</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS: style.css */

:root {
  --primary-color: #2b72ff;
  --accent-color: #ff6b6b;
  --background-color: #f9f9f9;
  --text-color: #333;
  --input-bg: #fff;
  --input-border: #ccc;
  --radius: 8px;
  --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  --transition: 0.3s ease;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--background-color);
  color: var(--text-color);
  margin: 0;
  padding: 0;
}

.loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: var(--background-color);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.loader-circle {
  width: 40px;
  height: 40px;
  border: 4px solid var(--primary-color);
  border-top: 4px solid transparent;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

.auth-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 2rem;
}

.auth-form-container {
  background: #fff;
  padding: 2rem;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  width: 100%;
  max-width: 450px;
  transition: var(--transition);
  margin-top: 90px;
}

.auth-tabs {
  display: flex;
  justify-content: space-between;
  margin-bottom: 1.5rem;
}

.auth-tab-btn {
  flex: 1;
  padding: 0.7rem;
  border: none;
  background: var(--input-bg);
  border-bottom: 3px solid transparent;
  font-weight: bold;
  cursor: pointer;
  transition: var(--transition);
}

.auth-tab-btn.active {
  border-color: var(--primary-color);
  color: var(--primary-color);
}

.auth-form {
  display: none;
}

.auth-form.active {
  display: block;
}

.auth-form h2 {
  margin-bottom: 1.2rem;
  color: var(--primary-color);
}

.form-group {
  margin-bottom: 1rem;
  position: relative;
}

.form-group label {
  display: block;
  margin-bottom: 0.3rem;
  font-weight: 500;
}

.form-group input {
  width: 100%;
  padding: 0.7rem;
  border: 1px solid var(--input-border);
  border-radius: var(--radius);
  background: var(--input-bg);
  transition: var(--transition);
}

.form-group input:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 2px rgba(43, 114, 255, 0.1);
}

.toggle-password {
  position: absolute;
  right: 10px;
  top: 35px;
  cursor: pointer;
  color: #aaa;
}

.form-options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 0.9rem;
  margin-bottom: 1rem;
}

.auth-submit-btn {
  width: 100%;
  padding: 0.8rem;
  background-color: var(--primary-color);
  border: none;
  color: white;
  font-weight: bold;
  border-radius: var(--radius);
  cursor: pointer;
  transition: var(--transition);
}

.auth-submit-btn:hover {
  background-color: #1a5cd8;
}

.auth-social {
  text-align: center;
  margin-top: 1.5rem;
}

.social-buttons {
  display: flex;
  justify-content: space-around;
  margin-top: 0.5rem;
}

.social-btn {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.6rem 1.2rem;
  border-radius: var(--radius);
  border: none;
  cursor: pointer;
  font-weight: bold;
  transition: var(--transition);
}

.social-btn.google {
  background-color: #db4437;
  color: #fff;
}

.social-btn.facebook {
  background-color: #3b5998;
  color: #fff;
}

.form-group.checkbox {
  display: flex;
  align-items: center;
}

.form-group.checkbox input {
  margin-right: 0.5rem;
}

.forgot-password {
  color: var(--accent-color);
  text-decoration: none;
}

.forgot-password:hover {
  text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="loader">
        <div class="loader-circle"></div>
    </div>

    <header class="header">
        <div class="logo-container">
            <h1 class="logo" data-text="AwoofData">AwoofData</h1>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="networks.html">Networks</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="auth.html" id="auth-link">Login</a></li>
            </ul>
        </nav>
        <div class="mobile-menu">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-form-container slide-up">
            <div class="auth-tabs">
                <button class="auth-tab-btn active" data-tab="login">Login</button>
                <button class="auth-tab-btn" data-tab="register">Register</button>
            </div>
            
            <form id="login-form" class="auth-form active">
                <h2>Welcome Back</h2>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                    <span class="toggle-password" data-target="login-password">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="form-options">
                    <label>
                        <input type="checkbox" id="remember-me"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="auth-submit-btn">Login</button>
                <div class="auth-social">
                    <p>Or login with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>
                </div>
            </form>
            
            <form id="register-form" class="auth-form">
                <h2>Create Account</h2>
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-phone">Phone Number</label>
                    <input type="tel" id="register-phone" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                    <span class="toggle-password" data-target="register-password">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="form-group">
                    <label for="register-confirm">Confirm Password</label>
                    <input type="password" id="register-confirm" required>
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" id="agree-terms" required>
                    <label for="agree-terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                <button type="submit" class="auth-submit-btn">Register</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Auth-specific JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching
            const tabButtons = document.querySelectorAll('.auth-tab-btn');
            const forms = document.querySelectorAll('.auth-form');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tab = button.dataset.tab;
                    
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    forms.forEach(form => form.classList.remove('active'));
                    document.getElementById(`${tab}-form`).classList.add('active');
                });
            });
            
            // Toggle password visibility
            document.querySelectorAll('.toggle-password').forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const input = document.getElementById(targetId);
                    const icon = this.querySelector('i');
                    
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        input.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            });
            
            // Login form submission
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                const rememberMe = document.getElementById('remember-me').checked;
                
                // Check if user exists
                const userData = localStorage.getItem(email);
                if (!userData) {
                    alert('User not found. Please register.');
                    return;
                }
                
                const user = JSON.parse(userData);
                if (user.password !== password) {
                    alert('Incorrect password. Please try again.');
                    return;
                }
                
                // Login successful
                localStorage.setItem('currentUser', email);
                
                if (rememberMe) {
                    setCookie('rememberedUser', email, 30);
                }
                
                // Check for intended purchase
                const intendedPurchase = localStorage.getItem('intendedPurchase');
                if (intendedPurchase) {
                    window.location.href = 'index.html';
                } else {
                    window.location.href = 'dashboard.html';
                }
            });
            
            // Registration form submission
            document.getElementById('register-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('register-name').value;
                const email = document.getElementById('register-email').value;
                const phone = document.getElementById('register-phone').value;
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm').value;
                
                if (password !== confirmPassword) {
                    alert('Passwords do not match.');
                    return;
                }
                
                // Check if user already exists
                if (localStorage.getItem(email)) {
                    alert('User already exists. Please login.');
                    return;
                }
                
                // Create new user
                const user = {
                    name,
                    email,
                    phone,
                    password,
                    balance: 0,
                    transactions: []
                };
                
                localStorage.setItem(email, JSON.stringify(user));
                localStorage.setItem('currentUser', email);
                
                alert('Registration successful! You are now logged in.');
                window.location.href = 'dashboard.html';
            });
        });
    </script>
</body>
</html>
